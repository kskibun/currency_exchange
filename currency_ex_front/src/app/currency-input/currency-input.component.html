<form [formGroup]=form>
<div class="input-field col s6">
  <label  [for]="controlName">{{ label }}</label>
  <input [id]="controlName" type="text" [formControlName]="controlName"/>

  <div *ngIf="form.get(controlName)?.invalid && form.get(controlName)?.touched">
    <small *ngIf="form.get(controlName)?.hasError('required')">
      {{ label }} is required.
    </small>
  </div>
</div>
</form>
